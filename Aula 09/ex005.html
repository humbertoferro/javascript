<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Primeiros passos com DOM</title>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado </p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
     var corpo = window.document.body
     //Essa parte de baixo vai mostrar na tela o que tá escrito no primeiro "p".
     var p1 = window.document.getElementsByTagName ('p') [0]
     window.document.write('Está escrito assim: ' + p1.innerText)
     //Essa de baixo vai mudar a fonte do primeiro "p"
     p1.style.color = 'red'
     //Caso eu queira mudar a cor de fundo da tela usando script eu posso colocar assim:
     var corpo = window.document.body
     corpo.style.background = 'black'
     var d = window.document.getElementById('msg')
     d.style.background='green'
     d.innerText='Sou um grande programador...'
    </script>

    
</body>
</html>
