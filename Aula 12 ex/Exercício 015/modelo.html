<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo
                <input type="radio" name="radsex" id="nasc" checked> <!--é uma bolotinha, o checked é para aparecer marcado-->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label><!--os name tem que ser iguais, se não quando marcar, marca os dois-->
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!--Esse onclick vai disparar o js-->
            </p>
            
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer><br>&copy;  CursoemVideo</footer>
</body>
<script src="script.js"></script>
</html>
