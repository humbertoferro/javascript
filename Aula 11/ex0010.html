<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
          
        function calcular () {
            var txtv = window.document.getElementById('txtvel')
// ou poderia fazer assim: querySelector('inpt#txtvel') 
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)//esse value é o valor que tá na caixa de texto
            res.innerHTML = `<p>Sua velocidade atual é ${vel} hm/h</p>`
            if (vel>100) {
                res.innerHTML += //é o recebe, se botar só = aí apaga a anterior
                '<p>Você está multado por excesso de velocidade</p>'
            }
                res.innerHTML += 'Dirija com cuidado!'
        }
</script>
</body>
</html>
